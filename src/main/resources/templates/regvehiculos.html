<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/st_regclientes.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">       
    </head>
    <body>
        <header>
            <nav class="sliderbar">
                <div class="logo-container">
                    <img src="/imgs/logo0.png" alt="ME_FRIAS_LOGO">
                </div>
                <ul>                    
                    <li><a th:href="@{/home}">Inicio</a></li>
                    <li><a th:href="@{/clientes}">Clientes</a></li>
                    <li><a th:href="@{/empleados}">Empleados</a></li>
                    <li><a th:href="@{/vehiculos}">Vehiculos</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <section class="contend text-center">
            <h1 th:text="${saludo}"></h1>
            <p>¡Aquí podrás encontrar toda la información que necesitas!</p>
        </section>

        <div class="container text-center">
            <div class="text-secondary">
                <h3 th:if="${vehi_id == null}">Añade un vehiculo aqui en este form</h3>
                <h3 th:unless="${vehi_id == null}">Editar a un vehiculo aqui en este form</h3>
            </div>
            <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post" style="max-width: 600px; margin:0 auto;" >
                <input type="hidden" th:field="*{vehi_id}" th:value="vehiculo.vehi_id">
                <div class="m-3">

                    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">MARCA : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{vehi_marca}" class="form-control" required >   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">MODELO : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{vehi_modelo}" class="form-control" required >   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">N° PLACA : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{vehi_nplaca}" class="form-control" required >   
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">TIPO VEHICULO : </label>
                        <div class="col-sm-8">
                            <select id="categoria" name="tipo_vehiculo" >
                                <th:block th:each="maestra : ${maestraTVehiculo}">
                                    <option th:text="${maestra.maes_nombrelargo}" th:value="${maestra.maes_id}"></option>
                                </th:block>
                            </select>                           
                        </div>

                    </div>

                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
