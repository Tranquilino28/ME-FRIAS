<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/st_vehiculos.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="sliderbar">
                <div class="logo-container">
                    <img src="/imgs/logo0.png" alt="ME_FRIAS_LOGO">
                </div>
                <ul>                    
                    <li><a th:href="@{/home}">Inicio</a></li>
                    <li><a th:href="@{/clientes}">Clientes</a></li>
                    <li><a th:href="@{/empleados}">Empleados</a></li>
                    <li><a th:href="@{/vehiculos}">Vehiculos</a></li>
                    <li><a th:href="@{/index}">CLOSE AND EXIT</a></li>
                </ul>
            </nav>
        </header>
        <section class="contenido text-center">
            <h1 th:text="${saludo}"></h1>
            <a th:href="@{/vehiculos/nuevo}"><p>¡Click aqui para añadir nuevos vehiculos!</p></a>
        </section>
        <div class="container text-center">
            <div>
                <h1>
                    LISTADO DE VEHICULOS
                </h1>
                <br>
                <div>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>VEHI-ID</th>
                                <th>CLIE-ID</th>                                
                                <th>N° MARCA</th>   
                                <th>MODELO</th>
                                <th>N°PLACA</th> 
                                <th>TIPO-VEHIVULO</th>
                                <th>OPCION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehiculo : ${lista_vehiculos}">
                                <td th:text="${vehiculo.vehi_id}"></td>
                                <td text="#"></td>
                                <td th:text="${vehiculo.vehi_marca}"></td>
                                <td th:text="${vehiculo.vehi_modelo}"></td>
                                <td th:text="${vehiculo.vehi_nplaca}"></td>
                                <td text="#"></td>
                                <td>
                                    <a th:href="@{'/vehiculos/editar' + '/' + ${vehiculo.vehi_id}}" class='btn btn-info'>EDITAR</a>
                                    &nbsp;&nbsp;&nbsp;
                                    <a th:href="@{'/vehiculos/eliminar' + '/' + ${vehiculo.vehi_id}}" class='btn btn-danger' onclick="return confirm('¿Estás seguro de que deseas eliminar este vehiculo?')">KILLER</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
