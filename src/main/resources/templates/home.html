<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/st_home.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">       
    </head>
    <body>
        <header>
            <nav class="sliderbar">
                <ul>                    
                    <li><a href="#">Inicio</a></li>
                    <li><a th:href="@{/clientes}">Clientes</a></li>
                    <li><a th:href="@{/empleados}">Empleados</a></li>
                    <li><a href="#">Administración</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="container text-center">
            <div>
                <section class="contenido">
                    <h1 class="custom-font">ME - FRIAS </h1>
                    <p>¡Aquí podrás encontrar toda la información que necesitas!</p>
                </section>
            </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/imgs/slide1.jpg" alt="Imagen 1">
                </div>

                <div class="item">
                    <img src="/imgs/slide2.jpg" alt="Imagen 2">
                </div>

                <div class="item">
                    <img src="/imgs/slide3.jpg" alt="Imagen 3">
                </div>
                <div class="item">
                    <img src="/imgs/slide4.jpg" alt="Imagen 3">
                </div>
                <div class="item">
                    <img src="/imgs/slide5.jpg" alt="Imagen 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.carousel').carousel({
                    interval: 3000 // Cambia la imagen cada 3 segundos (ajusta el valor según tus necesidades)
                });
            });
        </script>
    </body>
</html>
