<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/st_index.css">
    </head>
    <body>
        <div class="login-container">
            <img href="www.google.com" class="logo_frias" src="/imgs/2.png" alt="logo electrofrias" width="200" height="200"/>
            <h1>Iniciar sesión</h1>
            <form th:action="@{/home}" method="get">
                <label for="username" th:text="${inse}"></label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

                <button  type="submit">Iniciar sesión</button>
            </form>

            <p>No tienes una cuenta? <span class="signup-link">Regístrate aquí</span></p>
        </div>
    </body>
</html>
